<!DOCTYPE html>
<html lang="en">

  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1>Welcome to My Fat Loss Tracker</h1>
    <p>Your goal: Lose fat, feel strong, and stay consistent.</p>
    <div id="quoteBox" class="quote"></div>
    <nav>
      <a href="habits.html">Habit Tracker</a> |

      <a href="photos.html">Photo Log</a> |

    </nav>

  <script>
    const quotes = [
      "Progress, not perfection.",
      "Small steps every day lead to big changes.",
      "You don’t have to be extreme, just consistent.",
      "Discipline is choosing what you want most over what you want now.",
      "Your future self will thank you.",
      "You’re doing better than you think."
    ];
    function showQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quoteBox").textContent = quote;
    }
    showQuote();
  </script>
