<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Daily Habit Tracker</h1>
  <ul>
    <li><label><input type="checkbox" id="protein"> Ate 100g+ Protein</label></li>
    <li><label><input type="checkbox" id="steps"> Walked 8,000+ Steps</label></li>
    <li><label><input type="checkbox" id="workout"> Did a Workout</label></li>
    <li><label><input type="checkbox" id="water"> Drank 3L Water</label></li>
    <li><label><input type="checkbox" id="sleep"> Slept 7+ Hours</label></li>
  </ul>

  <button onclick="clearHabits()">Reset for Tomorrow</button>
  <br><br>
  <a href="index.html">Back to Home</a>

  <script src="script.js"></script>
</body>
</html>
